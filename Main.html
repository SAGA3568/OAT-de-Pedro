<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Busca de DDD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./Script.js" defer></script>
</head>
<body class="container" style="background-color: cadetblue;">
    <main class="row justify-content-center"> <section class="row">
        <h1 class="text-center" style="font-size: 70px;">Quais Cidades Possuem esse DDD</h1>
    </section>
    <section class="row row-cols-2">
        <div class="container">
            <form id="ddd-query" class="row">
                <input class="form-control mb-3" id="ddd-field" type="number" min="0" maxlength="2" placeholder="Informe o DDD" aria-label="DDD" aria-describedby="basic-addon1"/>
                <input class="btn btn-primary" type="submit">
            </form>
        </div>
            <div class="col-md-6"> 
                <table class="table table-secondary table-striped table-hover"> 
                    <thead id="ddd-table-header">
                        <tr>
                            <th scope="col">Cidade</th>
                            <th scope="col">Estado</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider" id="ddd-table-body"></tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
